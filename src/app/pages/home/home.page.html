<ion-header>
	<ion-toolbar>
		<ion-buttons slot="end">
			<ion-menu-button class="fas fa-bars"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list lines="none">
		<ion-item
			(click)="pageClick(link)"
			*ngFor="let link of homeLinks"
			[ngClass]="link.slug"
			[attr.badge]="badgeData[link.slug]"
		>
			<ion-label>{{ link.title }}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
