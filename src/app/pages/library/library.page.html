<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="goBack()" class="global-back">
				<ion-icon name="arrow-back" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Quick Tools Library</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button class="fas fa-bars"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list lines="full">
		<ion-item (click)="pageClick(page)" *ngFor="let page of pageLinks" detail="true">
			<ion-label>{{ page.label }}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
